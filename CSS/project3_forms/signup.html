<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------------------- Fontawesome CSS -------------------- -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- -------------------- Custom CSS -------------------- -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Royal | Signup</title>
</head>

<!-- <style>
    .form-container{
        max-width: 750px;
    }
 
</style> -->
<body>
    <nav>
        <div class="nav-shrink">
            <a href="index.html">
                <img class="nav-logo" src="/images/logo_royal.png" alt="">
            </a>
            <i onclick="document.querySelector('nav').classList.toggle('show-nav')"
                class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="nav-expand">
            <li><a href="login.html" class="nav-links">
                    Login
                    <div class="border border-left"></div>
                    <div class="border border-bottom"></div>
                    <div class="border border-right"></div>
                    <div class="border border-top"></div>
                </a></li>
            <li><a href="signup.html" class="nav-links">
                    Signup
                    <div class="border border-left"></div>
                    <div class="border border-bottom"></div>
                    <div class="border border-right"></div>
                    <div class="border border-top"></div>
                </a></li>
        </ul>
    </nav>

    <div class="form-container signup-form-container">
        <form action="">
            <p class="form-title">Create Account</p>
            <div class="signup-responsive">
                <div>
                    <div class="input-box form-input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box form-input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Mobile</label>
                    </div>
                    <div class="input-box form-input-box">
                        <select name="" id="">
                            <option value="">Qualification</option>
                            <option value="">SSC</option>
                            <option value="">HSC</option>
                            <option value="">Under Grads</option>
                            <option value="">Graduate</option>
                            <option value="">PG</option>
                            <option value="">Doctorate</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="input-box form-input-box">
                        <input type="text" name="" id="" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="input-box form-input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-box form-input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="gender-box form-input-box">
                <div><input type="radio" name="gender" id="female"><label for="female">Female</label></div>
                <div><input type="radio" name="gender" id="male"><label for="male">Male</label></div>
                <div><input type="radio" name="gender" id="other"><label for="other">Other</label></div>
            </div>

            <div class="remember-me-box form-input-box">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">I agree to the terms of use</label>
            </div>
            <div class="submit-box form-input-box">
                <input class="submit-btn" type="submit" value="Register">
            </div>
            <div class="new-old-user-box">
                <p>Have an account? <a class="form-links" href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
