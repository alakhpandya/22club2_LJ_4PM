<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------------------- Fontawesome CSS -------------------- -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- -------------------- Custom CSS -------------------- -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Royal | Login</title>
</head>

<body>
    <nav>
        <div class="nav-shrink">
            <a href="index.html">
                <img class="nav-logo" src="/images/logo_royal.png" alt="">
            </a>
            <i onclick="document.querySelector('nav').classList.toggle('show-nav')"
                class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="nav-expand">
            <li><a href="login.html" class="nav-links">
                    Login
                    <div class="border border-left"></div>
                    <div class="border border-bottom"></div>
                    <div class="border border-right"></div>
                    <div class="border border-top"></div>
                </a></li>
            <li><a href="signup.html" class="nav-links">
                    Signup
                    <div class="border border-left"></div>
                    <div class="border border-bottom"></div>
                    <div class="border border-right"></div>
                    <div class="border border-top"></div>
                </a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form action="">
            <p class="form-title">Login</p>
            <div class="input-box form-input-box">
                <input type="text" name="" id="" required>
                <label for="">E-mail</label>
            </div>
            <div class="input-box form-input-box">
                <input type="password" name="" id="" required>
                <label for="">Password</label>
            </div>
            <div class="remember-me-box form-input-box">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="submit-box form-input-box">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
            <div class="new-old-user-box">
                <p>New user? <a class="form-links" href="signup.html">Create Account.</a></p>
                <p><a class="form-links" href="#">Forgot password?</a></p>
            </div>
        </form>
    </div>
</body>

</html>
