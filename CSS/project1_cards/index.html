<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card-upper">
            <img class="product-img" src="/images/product1.png" alt="">
            <div class="product-rating-box">
                <div class="stars">
                    <i class="star-icon fa-solid fa-star"></i><i class="star-icon fa-solid fa-star"></i><i class="star-icon fa-solid fa-star"></i><i class="star-icon fa-solid fa-star"></i><i class="star-icon fa-solid fa-star-half-stroke"></i>
                </div>

                <p class="product-ratings">4.9/5 &nbsp;<span>(13450)</span></p>
            </div>
            
            <i class="fa-regular fa-heart heart-icon"></i>

            <div class="offer">50% Off</div>
        </div>
        <div class="card-lower">
            <h1 class="product-title">Aviator</h1> <br>
            <p class="product-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p class="product-mrp"><span class="mrp">₹10500/-</span> &nbsp;<span class="discounted-mrp">₹6999/-</span>
            </p>
        </div>
    </div>
</body>

</html>
